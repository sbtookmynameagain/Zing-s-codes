<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content=center">
            <div class="col-10">
                <h1 class="my-4 w-50">Add Employees</h1>
                <form id="employee.form" class="w-50">
                    <div class="form-group">
                        <lable for="nameField">Employee name</lable>
                        <input type="text" class="form-control" id="nameField" value="">
                    </div>

                    <div class="form-group">
                        <lable for="salaryField">Employee Salary</lable>
                        <input type="text" class="form-control" id="salaryField" value="">
                    </div>

                    <div class="form-group">
                        <lable for="taxField">Salary Tax(%)</lable>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">%
                            </div>
                        </div>
                        <input type="number" class="form-control" id="taxField" value="" step="0.01">
                    </div>
                 </div>
                 <button id="add_employee" class="btn btn-primary btn-block my-4">Add Employee</button>
                 </form>
                 <table class="table mt-5">
                     <thead class="thead-dark">
                         <tr>
                             <th scope="col">#ID</th>
                             <th scope="col">Name</th>
                             <th scope="col">Pre-tax Amount</th>
                             <th scope="col">Tax(%)</th>
                             <th scope="col">Net Salary</th>
                             <th scope="col">Actions</th>
                         </tr>
                     </thead>
                     <tbody>
                            
                    </tbody>
                    </table>
                     
            </div>
        </div>
    </div>
    <script src="./employee logic.js"></script>
</body>
</html>
